name: Build and push bento_notification_service

# on:
#   release:
#     types: [ published ]
#   pull_request:
#     branches:
#       - master
#   push:
#     branches:
#       - master
on:
  push:
    branches:
      - "features/self-dockerfile"

jobs:
  build-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Bento build action
        uses: bento-platform/bento_build_action@v0.5
        with:
          registry: ghcr.io
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          image-name: ghcr.io/bento-platform/bento_notification_service
          dockerfile: Dockerfile

      - name: Set up production image metadata
        id: meta
        uses: docker/metadata-action@v4
        # if: ${{ github.event_name == 'release' }}
        with:
          images: |
            ghcr.io/bento-platform/bento_notification_service
          flavor: |
            latest=true
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push production image
        uses: docker/build-push-action@v3
        # if: ${{ github.event_name == 'release' }}
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64