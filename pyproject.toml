[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bento_notification_service"
version = "2.0.0"
description = "Notification service for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>", "Simon Ch√©nard <simon.chenard2@mcgill.ca>"]
readme = "README.md"
packages = [{include = "bento_notification_service"}]
repository = "https://github.com/bento-platform/bento_notification_service"
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.8"
bento-lib = {extras = ["flask"], version = "^4.1.0"}
Flask-Migrate = "^4.0.0"
Flask = "^2.2.2"
flask-sqlalchemy = "^3.0.2"
SQLAlchemy = "^1.4.44"

[tool.poetry.group.dev.dependencies]
tox = "^3.27.0"
codecov = "^2.1.12"
coverage = "^6.5.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
flake8 = "^5.0.4"
