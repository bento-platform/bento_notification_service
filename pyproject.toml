[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bento_notification_service"
version = "2.4.1"
description = "Notification service for the Bento platform."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>", "Simon Ch√©nard <simon.chenard2@mcgill.ca>"]
readme = "README.md"
packages = [{include = "bento_notification_service"}]
include = [
    "bento_notification_service/migrations/*",
    "bento_notification_service/migrations/**/*"
]
repository = "https://github.com/bento-platform/bento_notification_service"
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.8.1"
bento-lib = {extras = ["flask"], version = "^5.4.0"}
Flask-Migrate = "^4.0.2"
Flask = "~2.2.2"
flask-sqlalchemy = "^3.0.2"
SQLAlchemy = "^1.4.45"

[tool.poetry.group.dev.dependencies]
tox = "^4.4.5"
coverage = "^7.0.5"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
flake8 = "^6.0.0"
debugpy = "^1.6.3"
